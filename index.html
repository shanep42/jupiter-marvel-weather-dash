<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header class="container-fluid text-light mb-5 p-3">
        <h1 class="d-flex justify-content-center">Weather Dashboard</h1>
    </header>
    <div class = "side-by-side">
        <div id="searchbar-area">
                <h2>Search for a city:</h2>
                <div class="over-under">
                    <div class="autocomplete" style="width:300px;">
                      <input id="myInput" type="text" name="citySearch" placeholder="city name">
                    </div>
                    <button id="search-button">Search</button>
                </div>
                <div id="search-history-area">
                    <hr>
                </div>
        </div>
        <div id="info-display-area">
            <div id="current-info-area" class="border">
                <h3 id="cityNameAndDate"></h3>
                    <p>Temperature: <span id="temperature"></span></p>
                    <p>Wind: <span id="windspeed"></span></p>
                    <p>Humidity: <span id="humidity"></span></p>
                    <p>UV Index: <span id="UVindex" class="dummy"></span></p>
            </div>
            <div id="five-day-forecast-area">
            </div>
    </div>
    </div>
    <!-- Custom JS -->
    <script src="assets/js/script.js"></script>
    <!-- Bootstrap 5.2 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <!-- jQuery Core 3.6.0 -->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</body>
</html>
